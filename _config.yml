title: Ajay Subramanian!
description: Junior undergraduate student at BITS Pilani, Goa, India. Exploring AI and Neuroscience.
github_username: ajaysub110

# Email and twitter are optional:
email: ajaysubramanian110@gmail.com
twitter_username: ajaysub110

# Set this to true to get LaTeX math equation support
use_math: True

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-octicons

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
